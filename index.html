<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <div id="buttons">
            <button id="startButton">Start</button>
            <button id="debugButton">Debug</button>
            <button id="fullscreenButton">Fullscreen</button>
        </div>
        <div id="scoreScreen">
            <div class="left">
                <p id="scoreBoard1">Player1:<span id="scoreBoard1Score"> 0</span></p>
                <p id="scoreBoard2">Player2:<span id="scoreBoard2Score"> 0</span></p>
            </div>
            <div class="right">
                <p id="scoreBoard3">Player3:<span id="scoreBoard2Score"> 0</span></p>
                <!-- <p id="scoreBoard4">Player 4</p> -->
            </div>
        </div>
        <div id="gameMenu">
            <div id="playerChoice">
                <div class="player1">
                    <p class="playerLabel">Player 1</p>
                    <label for="player1Controls">Controls:</label>
                    <select name="player1Controls" id="player1Controls">
                        <option value="arrows">Keyboard Arrows</option>
                        <option value="ai">Computer AI</option>
                        
                    </select>
                 <div>
                    <label for="player1Name">Name:</label>
                    <input type="text" id="player1Name">
                 </div>
               
                </div>

                <hr>
              
                <div class="player2">
                    <p class="playerLabel">Player 2</p>
                    <label for="player2Controls">Controls:</label>
                    <select name="player2Controls" id="player2Controls">
                        <option value="wasd">Keyboard WASD</option>
                        <option value="ai">Computer AI</option>
                    </select>   
                    <div>
                        <label for="player2Name">Name:</label>
                        <input type="text" id="player2Name">
                     </div>                
                </div>
                <hr>
                <div class="player3">
                    <p class="playerLabel">Player 3 (AI)</p>
                </div>    
                <!-- <div>
                    <label for="player3Name">Name:</label>
                    <input type="text" id="player3Name">
                 </div>                 -->
                </div>
            </div>
        </div>
    </div>

<div class="assets" style="display: none;">
    <img id="forest_margin_repeat" src="./assets/images/forest_margin_repeat.png" >
</div>

<script src="./background.js"></script>  
<script src="./ui.js"></script>  
<script src="./food.js"></script>
<script src="./snake.js"></script>
<script src="./index.js"></script>


</body>
</html>
